    <body>
        <script type="text/javascript">
            //saving data locally 
            function save() { 
                var acc_num_f_var = document.getElementById('acc_number').value;
                localStorage.setItem('acc_number_lstore', acc_num_f_var); 
                //-----------------------------------------
                var var_symbol_f_var = document.getElementById('var_symbol').value;
                localStorage.setItem('var_symbol_lstore', var_symbol_f_var);
                //-----------------------------------------
                var const_symbol_f_var = document.getElementById('const_symbol').value;
                localStorage.setItem('const_symbol_lstore', const_symbol_f_var);
                //-----------------------------------------
                var amount_f_var = document.getElementById('amount').value;
                localStorage.setItem('amount_lstore', amount_f_var);
                //-----------------------------------------
                var currency_f_var = document.getElementById('currency').value;
                localStorage.setItem('currency_lstore', currency_f_var);
            }
            function loadHelpPage() {
                window.location.assign("http://testlab.tesena.com/testapp/help.html");
            }
        </script>
        <div class="container">
            <div class="jumbotron">
                <div class="well">
                    <div class="page-header">    
                        <div class="col-sm-offset-1 col-xs-offset-2">
                            <!--------------------------------------------------------------->
                            <div class="form-group">
                                <div class="col-sm-offset-8 col-sm-6">
                                    <button type="help" class="btn btn-primary" onclick="window.location.href = 'index.html';">LOGOUT</button>
                                    <p>
                                    </p>
                                </div>
                            </div>
                            <!--------------------------------------------------------------->
                            <h2 class="text-info"><i class="fas fa-bank" style="font-size:48px;color:green"></i>&nbsp; PAYMENT ORDER</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="jumbotron">
                <div class="row">
                    <div class="col-sm-7 col-sm-offset-2 col align-self-start">
                        <!-- -------------------------------------------------------------------------------------- -->
                        <div class="well">
                            <form class="form-horizontal col-sm-offset-1" name="porderForm" autocomplete="off" action="confirm.html" "="" method="get" role="form">
                                <!--------------------------------------------------------------->
                                <div class="form-group">
                                    <div class="col-sm-offset-5 col-sm-10">
                                        <button type="help" class="btn btn-help" onclick="loadHelpPage();">HELP</button>
                                    </div>
                                </div>
                                <!--------------------------------------------------------------->
                                <div class="form-group" title="Please insert the Account number in correct format">
                                    <label class="col-sm-4" for="acc_number">Account number:</label>
                                    <div class="col-sm-12">
                                        <input type="acc_number" class="form-control" name="acc_number" id="acc_number" minlength="8" maxlength="16" placeholder="" required>
                                    </div>
                                </div>
                                <!---------------------------->
                                <div class="form-group"  title="Please insert the Variable symbol (max. 10 digits)">
                                    <label class="col-sm-4" for="var_symbol">Variable symbol:</label>
                                    <div class="col-sm-12">
                                        <input type="var_symbol" class="form-control" name="var_symbol" id="var_symbol" placeholder="">
                                    </div>
                                </div>
                                <!---------------------------->
                                <div class="form-group"  title="Please insert the account number in correct format">
                                    <label class="col-sm-4" for="const_symbol">Constant symbol:</label>
                                    <div class="col-sm-12">
                                        <input type="const_symbol" class="form-control" name="const_symbol" id="const_symbol" placeholder="">
                                    </div>
                                </div>
                                <!---------------------------->
                                <div class="form-group"  title="Please insert the Amount">
                                    <label class="col-sm-3" for="amount">Amount:</label>
                                    <div class="col-sm-12">
                                        <input type="amount" class="form-control" name="amount" id="amount" placeholder="" required>
                                    </div>
                                </div>
                                <!---------------------------->
                                <div class="form-group"  title="Please select the currency">
                                    <label class="col-sm-2" for="currency">Currency:</label>
                                    <select type="currency" class="col-sm-2" name="currency" id="currency" placeholder="" required="">
                                        <option value="CZK">CZK</option>
                                        <option value="EUR">EUR</option>
                                        <option value="USD">USD</option>
                                        <option value="CAD">CAD</option>
                                    </select>
                                </div>
                                <!-- -------------------------------------------------------------------------------------- -->
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-12">
                                        <button type="reset" class="btn btn-primary">Clear</button>
                                        &nbsp;
                                        <button type="edit" disabled="disabled" class="btn btn-edit">Edit</button>
                                        &nbsp;
                                        <button class="btn btn-success" onClick="save();">Confirm</button>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <button type="Send"  disabled="disabled" class="btn btn-send">Send</button>
                                    </div>
                                </div>
                            <!-- -------------------------------------------------------------------------------------- -->
                            </form>
                            <!------------------------------------------------------------------------------------------------>
                        </div>
                    </div>
                </div>
